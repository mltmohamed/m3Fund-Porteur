<div class="reset-container">
  <div class="reset-frame">
    <div class="logo">
      <span class="m">M</span><span class="superscript">³</span><span class="fund">Fund</span>
    </div>
    
    <div class="reset-form">
      <h1 class="reset-title">Réinitialiser votre mot de passe</h1>
      <p class="reset-subtitle">Remplissez les champs ci-dessous</p>
      
      <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            class="form-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="newPassword">Nouveau mot de passe</label>
          <input 
            type="password" 
            id="newPassword" 
            [(ngModel)]="newPassword" 
            name="newPassword"
            class="form-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="confirmPassword">Confirmer le mot de passe</label>
          <input 
            type="password" 
            id="confirmPassword" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword"
            class="form-input"
            required
          >
        </div>
        
        <button type="submit" class="reset-button">Modifier</button>
      </form>
    </div>
  </div>
</div>
