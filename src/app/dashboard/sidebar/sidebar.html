<!-- Menu hamburger pour mobile -->
<button class="mobile-menu-toggle" (click)="toggleMobileMenu()" *ngIf="!isMobileMenuOpen">
  <i class="fas fa-bars"></i>
</button>

<button class="mobile-menu-close" (click)="closeMobileMenu()" *ngIf="isMobileMenuOpen">
  <i class="fas fa-times"></i>
</button>

<!-- Overlay pour fermer le menu sur mobile -->
<div class="mobile-menu-overlay" *ngIf="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

<div class="sidebar" [class.mobile-open]="isMobileMenuOpen">
  <div class="logo">
    <img src="/logo.png" alt="m3Fund Logo" />
  </div>
  
  <nav class="nav-menu">
    <a href="#" class="nav-item" [class.active]="currentView === 'dashboard'" (click)="setView('dashboard'); $event.preventDefault()">
      <i class="fas fa-th-large"></i>
      <span>Dashboard</span>
    </a>
    <a href="#" class="nav-item" [class.active]="currentView === 'projet'" (click)="setView('projet'); $event.preventDefault()">
      <i class="fas fa-lightbulb"></i>
      <span>Projet</span>
    </a>
    <a href="#" class="nav-item" [class.active]="currentView === 'message'" (click)="setView('message'); $event.preventDefault()">
      <i class="fas fa-envelope"></i>
      <span>Message</span>
    </a>
    <a href="#" class="nav-item" [class.active]="currentView === 'notifications'" (click)="setView('notifications'); $event.preventDefault()">
      <i class="fas fa-bell"></i>
      <span>Notifications</span>
    </a>
    <a href="#" class="nav-item" [class.active]="currentView === 'fonds'" (click)="setView('fonds'); $event.preventDefault()">
      <i class="fas fa-dollar-sign"></i>
      <span>Fonds</span>
    </a>
    <a href="#" class="nav-item" [class.active]="currentView === 'profil'" (click)="setView('profil'); $event.preventDefault()">
      <i class="fas fa-user"></i>
      <span>Profil</span>
    </a>
    <a href="#" class="nav-item" [class.active]="currentView === 'parametres'" (click)="setView('parametres'); $event.preventDefault()">
      <i class="fas fa-cog"></i>
      <span>Param√®tres</span>
    </a>
  </nav>
  
  <div class="about-section">
    <button class="about-button">
      <i class="fas fa-info"></i>
      <span>A Propos</span>
    </button>
  </div>
</div>
