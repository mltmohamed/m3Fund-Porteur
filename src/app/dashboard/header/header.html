<div class="header">
  <button class="campaign-btn" (click)="toggleCampaignModal()">Campagne</button>
  <button class="new-project-btn" (click)="goToNewProject()">Nouveau projet +</button>
  <div class="header-icons">
    <div class="notification-container">
      <div class="notification-bell" (click)="toggleNotifications()">
        <i class="fas fa-bell"></i>
        <span class="notification-badge" *ngIf="unreadNotificationCount > 0">{{ unreadNotificationCount }}</span>
      </div>
      <div class="notification-modal" *ngIf="showNotifications">
        <div class="notification-item" *ngFor="let notification of notifications">
          <div class="notification-content">
            <div class="sender">{{ notification.sender }}</div>
            <div class="message">{{ notification.message }}</div>
          </div>
          <div class="timestamp">{{ notification.time }}</div>
        </div>
        <div class="no-notifications" *ngIf="notifications.length === 0">
          <p>Aucune notification</p>
        </div>
      </div>
    </div>
    <div class="profile-pic" (click)="goToProfil()">
      <img [src]="profileImageUrl" [alt]="'Photo de profil'" [class.loading]="isLoading">
      <div *ngIf="isLoading" class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </div>
    <button class="logout-btn" (click)="logout()" title="Se déconnecter" type="button">
      <i class="fas fa-sign-out-alt"></i>
      <span class="logout-text">Se déconnecter</span>
    </button>
  </div>

  <!-- Modal de sélection de campagne -->
  <div class="campaign-modal-overlay" *ngIf="showCampaignModal" (click)="closeCampaignModal()">
    <div class="campaign-modal-content" (click)="$event.stopPropagation()">
      <!-- En-tête du modal -->
      <div class="campaign-modal-header">
        <button class="back-btn" (click)="closeCampaignModal()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h2 class="campaign-modal-title">Quelle genre de campagne voulez vous faire ?</h2>
      </div>

      <!-- Options de campagne -->
      <div class="campaign-options">
        <div class="campaign-card" (click)="selectCampaignType('investissement')">
          <div class="campaign-icon">
            <i class="fas fa-chart-bar"></i>
            <i class="fas fa-arrow-up"></i>
          </div>
          <h3 class="campaign-title">investissement</h3>
        </div>

        <div class="campaign-card" (click)="selectCampaignType('don')">
          <div class="campaign-icon">
            <i class="fas fa-hand-holding"></i>
            <i class="fas fa-dollar-sign"></i>
          </div>
          <h3 class="campaign-title">Don</h3>
        </div>

        <div class="campaign-card" (click)="selectCampaignType('benevolat')">
          <div class="campaign-icon">
            <i class="fas fa-hand-holding-heart"></i>
          </div>
          <h3 class="campaign-title">Bénévolat</h3>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal de déconnexion -->
<app-logout-modal
  [isVisible]="showLogoutModal"
  (confirm)="confirmLogout()"
  (cancel)="cancelLogout()"
></app-logout-modal>
