<div class="nouvelle-campagne-benevolat-container">
  <div class="form-card">
    <h1 class="form-title">Créer une nouvelle campagne</h1>
    <p class="form-subtitle">Bienvenu ! Prêt à lancer votre campagne ? remplissez les champs ci-dessus.</p>

    <form class="campaign-form" (ngSubmit)="onSubmit()">
      <div class="form-fields">
        <div class="form-group">
          <label for="selectedProject">Le projet concerné</label>
          <div class="select-container">
            <select 
              id="selectedProject" 
              class="form-select" 
              [(ngModel)]="selectedProject"
              name="selectedProject"
            >
              <option *ngFor="let option of projectOptions" [value]="option.value">
                {{ option.label }}
              </option>
            </select>
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        
        <div class="form-group">
          <label for="targetVolunteer">Nombre de bénévoles recherchés</label>
          <input 
            type="number" 
            id="targetVolunteer" 
            class="form-input" 
            [(ngModel)]="targetVolunteer"
            name="targetVolunteer"
            min="1"
            placeholder="Ex: 10"
          >
        </div>
        
        <div class="form-group">
          <label for="startDate">Date de debut</label>
          <div class="date-input-container">
            <i class="fas fa-calendar-alt"></i>
            <input 
              type="date" 
              id="startDate" 
              class="form-input date-input" 
              [(ngModel)]="startDate"
              name="startDate"
            >
          </div>
        </div>
        
        <div class="form-group">
          <label for="endDate">Date Fin</label>
          <div class="date-input-container">
            <i class="fas fa-calendar-alt"></i>
            <input 
              type="date" 
              id="endDate" 
              class="form-input date-input" 
              [(ngModel)]="endDate"
              name="endDate"
            >
          </div>
        </div>
      </div>

      <!-- Zone de description -->
      <div class="form-group full-width">
        <label for="campaignDescription">Décrivez ce que vous recherchez après la campagne</label>
        <textarea 
          id="campaignDescription" 
          class="form-textarea" 
          rows="6"
          [(ngModel)]="campaignDescription"
          name="campaignDescription"
          placeholder="Décrivez ce que vous recherchez après la campagne..."
        ></textarea>
      </div>

      <!-- Messages d'erreur et de succès -->
      <div *ngIf="errorMessage" style="color: #dc3545; margin-top: 1rem; padding: 0.75rem; background: #f8d7da; border-radius: 4px;">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" style="color: #28a745; margin-top: 1rem; padding: 0.75rem; background: #d4edda; border-radius: 4px;">
        {{ successMessage }}
      </div>

      <!-- Bouton de soumission -->
      <div class="form-submit">
        <button type="submit" class="submit-btn" [disabled]="isLoading">
          <span *ngIf="!isLoading">Soumettre</span>
          <span *ngIf="isLoading">Création en cours...</span>
        </button>
      </div>
    </form>
  </div>
</div>
