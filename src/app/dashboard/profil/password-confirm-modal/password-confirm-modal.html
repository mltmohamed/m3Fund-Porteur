<div class="modal-overlay" *ngIf="isVisible" (click)="closeOnBackdrop($event)">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <h3>Confirmer le mot de passe</h3>
      <button class="close-btn" (click)="cancel()">Ã—</button>
    </div>
    
    <div class="modal-body">
      <p class="description">Veuillez entrer votre mot de passe actuel pour confirmer la modification :</p>
      
      <form [formGroup]="passwordForm" (ngSubmit)="confirm()">
        <div class="form-group">
          <label for="modal-password">Mot de passe</label>
          <input
            type="password"
            id="modal-password"
            formControlName="password"
            class="form-input"
            placeholder="Votre mot de passe actuel"
            [class.error]="password?.invalid && password?.touched"
            autofocus
          >
          <div *ngIf="password?.invalid && password?.touched" class="error-text">
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
          </div>
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>

        <div class="modal-actions">
          <button type="button" class="btn btn-cancel" (click)="cancel()">Annuler</button>
          <button type="submit" class="btn btn-confirm" [disabled]="passwordForm.invalid">
            Confirmer
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
