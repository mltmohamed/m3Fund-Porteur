<div class="nouvelle-campagne-container">
  <div class="form-card">
    <h1 class="form-title">Créer une nouvelle campagne</h1>
    <p class="form-subtitle">Bienvenu ! Prêt à lancer votre campagne ? remplissez les champs ci-dessus.</p>

    <form class="campaign-form" (ngSubmit)="onSubmit()">
      <div class="form-columns">
        <!-- Colonne gauche -->
        <div class="form-column">
          <div class="form-group">
            <label for="selectedProject">Le projet concerné</label>
            <div class="select-container">
              <select 
                id="selectedProject" 
                class="form-select" 
                [(ngModel)]="selectedProject"
                name="selectedProject"
              >
                <option *ngFor="let option of projectOptions" [value]="option.value">
                  {{ option.label }}
                </option>
              </select>
              <i class="fas fa-chevron-down"></i>
            </div>
          </div>
          
          <div class="form-group">
            <label for="targetBudget">Budget cible</label>
            <input 
              type="text" 
              id="targetBudget" 
              class="form-input" 
              [(ngModel)]="targetBudget"
              name="targetBudget"
              placeholder="Budget cible"
            >
          </div>
          
          <div class="form-group">
            <label for="endDate">Date Fin</label>
            <div class="date-input-container">
              <i class="fas fa-calendar-alt"></i>
              <input 
                type="date" 
                id="endDate" 
                class="form-input date-input" 
                [(ngModel)]="endDate"
                name="endDate"
              >
            </div>
          </div>
          
          <div class="form-group">
            <label for="userReceives">Ce que vous recevez apres déduction des frais</label>
            <input 
              type="text" 
              id="userReceives" 
              class="form-input readonly-input" 
              [value]="userReceives"
              readonly
            >
          </div>
        </div>

        <!-- Colonne droite -->
        <div class="form-column">
          <div class="form-group">
            <label for="shareOffered">Part Offerte</label>
            <input 
              type="text" 
              id="shareOffered" 
              class="form-input" 
              [(ngModel)]="shareOffered"
              name="shareOffered"
              placeholder="Part offerte (%)"
            >
          </div>
          
          <div class="form-group">
            <label for="startDate">Date de debut</label>
            <div class="date-input-container">
              <i class="fas fa-calendar-alt"></i>
              <input 
                type="date" 
                id="startDate" 
                class="form-input date-input" 
                [(ngModel)]="startDate"
                name="startDate"
              >
            </div>
          </div>
          
          <div class="form-group">
            <label for="m3FundReceives">Ce que M3Fund reçoit</label>
            <input 
              type="text" 
              id="m3FundReceives" 
              class="form-input readonly-input" 
              [value]="m3FundReceives"
              readonly
            >
          </div>
        </div>
      </div>

      <!-- Zone de description -->
      <div class="form-group full-width">
        <label for="campaignDescription">Décrivez ce que vous recherchez après la campagne</label>
        <textarea 
          id="campaignDescription" 
          class="form-textarea" 
          rows="6"
          [(ngModel)]="campaignDescription"
          name="campaignDescription"
          placeholder="Décrivez ce que vous recherchez après la campagne..."
        ></textarea>
      </div>

      <!-- Bouton de soumission -->
      <div class="form-submit">
        <button type="submit" class="submit-btn">
          Soumettre
        </button>
      </div>
    </form>
  </div>
</div>
