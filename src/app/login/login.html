<div class="login-container">
  <div class="login-frame">
    <div class="logo">
      <span class="m">M</span><span class="superscript">³</span><span class="fund">Fund</span>
    </div>
    
    <div class="login-form">
      <h1 class="login-title">Connexion</h1>
      <p class="welcome-text">Heureux de vous revoir !</p>
      
      <!-- Message d'erreur -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            class="form-input"
            [class.error]="email?.invalid && email?.touched">
          <div *ngIf="email?.invalid && email?.touched" class="error-text">
            <span *ngIf="email?.errors?.['required']">L'email est requis</span>
            <span *ngIf="email?.errors?.['email']">Format d'email invalide</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">mot de passe</label>
          <input 
            type="password" 
            id="password" 
            formControlName="password"
            class="form-input"
            [class.error]="password?.invalid && password?.touched">
          <div *ngIf="password?.invalid && password?.touched" class="error-text">
            <span *ngIf="password?.errors?.['required']">Le mot de passe est requis</span>
            <span *ngIf="password?.errors?.['minlength']">Le mot de passe doit contenir au moins 8 caractères</span>
          </div>
        </div>
        
        <div class="form-links">
          <a routerLink="/reset-password" class="forgot-password">mot de passe oublier ?</a>
          <a routerLink="/homepage" class="no-account">Vous n'avez encore un compte ?</a>
        </div>
        
        <button 
          type="submit" 
          class="login-button" 
          [disabled]="isLoading || loginForm.invalid">
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>
      </form>
    </div>
  </div>
</div>
