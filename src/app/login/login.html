<div class="login-container">
  <div class="login-frame">
    <div class="logo">
      <span class="m">M</span><span class="superscript">Â³</span><span class="fund">Fund</span>
    </div>
    
    <div class="login-form">
      <h1 class="login-title">Connexion</h1>
      <p class="welcome-text">Heureux de vous revoir !</p>
      
      <form (ngSubmit)="onSubmit()" class="form">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="email" 
            name="email"
            class="form-input"
            required
          >
        </div>
        
        <div class="form-group">
          <label for="password">mot de passe</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="password" 
            name="password"
            class="form-input"
            required
          >
        </div>
        
        <div class="form-links">
          <a routerLink="/reset-password" class="forgot-password">mot de passe oublier ?</a>
          <a routerLink="/homepage" class="no-account">Vous n'avez encore un compte ?</a>
        </div>
        
        <button type="submit" class="login-button">Se connecter</button>
      </form>
    </div>
  </div>
</div>
